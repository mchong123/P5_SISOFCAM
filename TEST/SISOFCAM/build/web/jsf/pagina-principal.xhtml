      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p ="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <p:graphicImage name="/images/twitter_ico.png" />
        <p:spacer width="5" height="10" />
        <p:graphicImage name="/images/linkedin_ico.png" />
        <p:spacer width="5" height="10" />
        <p:graphicImage name="/images/youtube_ico.png" />
        <p:spacer width="5" height="10" />
        <p:graphicImage name="/images/instagram_ico.png" />
        <p:spacer width="5" height="10" />

        <p:outputLabel value="TELEFONO: 933237590"/>        
        <br/>
        <p:graphicImage name="/images/Logo_Empresa.png" />
        


        <p:commandButton type="button" onclick="PF('switcher').previous();"

        <!--
              <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
                             slideshowAuto="false">
                  <ui:repeat value="#{paginaPrincipalImagesView.imageNumber}" var="image" id="manuelSwitcherImages">
                      <p:graphicImage name="/images/#{image}" id="image"/>
                  </ui:repeat>
              </p:imageSwitch>
        -->

        <p:imageSwitch effect="zoom" id="manuelSwitcher" slideshowAuto="true" widgetVar="switcher"  speed="1000" slideshowSpeed="2000">

                <p:graphicImage name="/images/#{image}" id="image"/>
            </ui:repeat>
